name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: apps/web/package-lock.json

    - name: Install dependencies
      run: |
        cd apps/web
        npm ci

    - name: Type check
      run: |
        cd apps/web
        npm run type-check

    - name: Lint
      run: |
        cd apps/web
        npm run lint

    - name: Unit tests
      run: |
        cd apps/web
        npm run test:run

    - name: Build
      run: |
        cd apps/web
        npm run build

    - name: Install Playwright
      run: |
        cd apps/web
        npx playwright install --with-deps

    - name: E2E tests
      run: |
        cd apps/web
        npm run test:e2e

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: apps/web/playwright-report/
        retention-days: 30
